<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="60" cy="60" r="55" fill="url(#logoGradient)" filter="url(#shadow)"/>

  <!-- Inner Circle -->
  <circle cx="60" cy="60" r="50" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>

  <!-- 双铭 Text -->
  <text x="60" y="72" font-family="Arial, PingFang SC, Microsoft YaHei, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="2">双铭</text>

  <!-- Decorative Elements -->
  <circle cx="30" cy="30" r="3" fill="white" opacity="0.6"/>
  <circle cx="90" cy="30" r="3" fill="white" opacity="0.6"/>
  <circle cx="60" cy="20" r="2" fill="white" opacity="0.4"/>
</svg>
